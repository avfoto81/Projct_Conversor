<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <img class="logo" src="./assets/money.png" alt="logo">

    <main>
        <label>
            Converter <b>de:</b>
            <select>
               <option>
                    R$ Real Brasileiro
                </option> 

                <option>
                    U$ Dólar Americano
                </option> 

                <option>
                    € Euro 
                </option> 
            </select>
            
        </label>

        <label>

            Converter <b>para:</b>
            <select>

               <option>
                    U$ Dólar Americano
                    
                </option> 

                <option>
                    € Euro 
                </option> 

                <option>
                    R$ Real Brasileiro
                </option>

            </select>
            
        </label>

        <label>Valor
            <input class="input_currency" placeholder="R$ 10.000,00">
        </label>

        <button class="button_converter">Converter</button>

        <section>
            <div>
                <img class="flag_br" src="./assets/brazil.png" alt="Logo do Brasil">
                <p class = "currency">Real Brasileiro</p>
                <p class = "currency_value_to_convert">R$ 0,00</p>
              </div>   

              <div>
                <img class="arrow" src="./assets/down-arrow.png" alt="Seta para baixo">
              </div>
                
              <div>
                <img class = "flag_us"src="./assets/united-states.png" alt="Logo moeda convertida">
                <p class = "currency">U$ Dólar Americano</p>
                <p class = "currency_value_converted">U$ 0,00</p>
              </div>
        </section>


        
       

    </main>

    <script src="scripts.js"></script>
    
</body>
</html>
